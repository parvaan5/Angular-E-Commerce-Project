<div class="productlist">
  <h1>All product list</h1>
  <p class="pmessage">{{ productmessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>price</th>
        <th>color</th>
        <th>category</th>
        <th>description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productlist">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <!--<td><button (click)="deleteproduct(item.id)">Delete</button></td>-->
        <td>
          <fa-icon (click)="deleteproduct(item.id)" [icon]="icon"></fa-icon>
          <a
            class="adjust-update-link"
            routerLink="/seller-update-product/{{ item.id }}"
            ><fa-icon [icon]="editicon"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
