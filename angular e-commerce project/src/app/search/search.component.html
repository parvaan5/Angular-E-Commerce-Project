<!--<p>search works!</p>-->
<div class="search-item" *ngFor="let item of searchresult">
  <div class="col-sm-3">
   <a routerLink="/details/{{item.id}}">
    <img src="{{item.image}}" alt="" />
   </a>
  </div>
  <div class="col-sm-8 details">
    <h6> <a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
    <p><b>price:{{item.price}}</b></p>
    <p><span>color:{{item.color}}</span><span>{{item.category}}</span></p>
    <p>{{item.description}}</p>
  </div>
</div>
